<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Test - Electrical</title>
    <style>
        body {
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            background: hsl(240, 81%, 77%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-image: url("https://cdn.esahubble.org/archives/images/screen/heic1920e.jpg");
            background-size: cover;
            background-attachment: fixed;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 800px;
            backdrop-filter: blur(10px);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 28px;
            background-color: hwb(204 32% 8%);
            border-width: 2px ;
            border-radius: 20px;
        }

        .question-block {
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(230, 255, 168, 0.95);
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .question-block p {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }

        .question-block ul {
            list-style: none;
            padding: 0;
        }

        .question-block li {
            margin: 10px 0;
        }

        .question-block input[type="radio"] {
            margin-right: 10px;
        }

        .question-block label {
            font-size: 16px;
            color: #555;
            cursor: pointer;
        }

        button[type="submit"] {
            background: #4caf50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            display: block;
            margin: 20px auto 0;
            transition: background 0.3s, transform 0.3s;
        }

        button[type="submit"]:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .email-section {
            margin-top: 30px;
            text-align: center;
        }

        .email-section h3 {
            color: #2c3e50;
            font-size: 22px;
            margin-bottom: 15px;
        }

        .email-section input[type="email"] {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .email-section button {
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.3s;
        }
        .email-section button:hover {
            background: hsl(204, 64%, 46%);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Electrical MCQ Test</h2>
        <form method="post">
            {% for i in range(questions|length) %}
                {% set question = questions[i] %}
                <div class="question-block">
                    <p>{{ question.question }}</p>
                    <ul>
                        {% for option in question.options %}
                            <li>
                                <input type="radio" name="{{ i }}" value="{{ option }}" id="option{{ i }}_{{ loop.index }}">
                                <label for="option{{ i }}_{{ loop.index }}">{{ option }}</label>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            {% endfor %}
            <button type="submit">Submit</button>
        </form>
       

</body>
</html>
